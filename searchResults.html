<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Online Shelf</title>
    <link rel="stylesheet" href="searchResult-styling.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
            <nav>
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <form class="search-bar">
                <input type="text" id="search-input" placeholder="Search books, authors, genre..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="search-results">
        <div class="container">
            <h2>Search Results</h2>

            <div class="search-query">
                <h3>Results for: "<span id="search-term"></span>"</h3>
            </div>

            <div class="card-container" id="results-container">
                <!-- Search results will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>

    <script src="shared.js"></script>
    <script src="searchResults-script.js"></script>
</body>

</html>

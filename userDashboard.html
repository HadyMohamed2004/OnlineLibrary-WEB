<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Online Shelf</title>
    <link rel="stylesheet" href="UserDahsboard-styling.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
            <nav>
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <form class="search-bar">
                <input type="text" placeholder="Search books, authors, genre..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="dashboard">
        <div class="container">
            <h2>Welcome, User!</h2>

            <div class="profile-section">
                <div class="card profile-card">
                    <h3>Profile Information</h3>
                    <div class="profile-info">
                        <div class="profile-avatar" id="profile-initials">JD</div>
                        <div class="profile-details">
                            <p><strong>Name:</strong> <span id="profile-name">John Doe</span></p>
                            <p><strong>Email:</strong> <span id="profile-email">john.doe@example.com</span></p>
                            <p><strong>Member since:</strong> <span id="profile-date">January 15, 2023</span></p>
                        </div>
                    </div>
                    <a href="editProfile.html" class="edit-profile-btn">Edit Profile</a>
                </div>
            </div>

            <div class="card-container">
                <!-- My Books Card -->
                <div class="card">
                    <h3>My Books</h3>
                    <div id="my-books-grid" class="book-grid">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <a href="myBooks.html">Go to My Books</a>
                </div>

                <!-- My Wishlist Card -->
                <div class="card">
                    <h3>My Wishlist</h3>
                    <div id="my-wishlist-grid" class="book-grid">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <a href="wishlist.html">Go to Wishlist</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>

    <script src="shared.js"></script>
    <script src="userDashboard-script.js"></script>
</body>

</html>

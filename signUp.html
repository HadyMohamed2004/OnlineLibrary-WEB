<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Online Shelf</title>
    <link rel="stylesheet" href="Signup-styling.css" />
</head>

<body>
    <!-- Header with Logo Only -->
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
        </div>
    </header>

    <!-- Signup Form -->
    <div class="container">
        <section class="signup-box">
            <h2>Create an Account</h2>
            <form class="signup-form" action="#" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required />

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
                
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required />

                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>
</body>

</html>

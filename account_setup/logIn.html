<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Online Shelf</title>
    <link rel="stylesheet" href="../main_ui.css" />
    <link rel="stylesheet" href="Login-styling.css" />

</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
        <nav>
        </nav>
    </header>

    <div class="login-container">
        <section class="login-box">
            <h2>Welcome Back</h2>
            <form class="login-form" action="#" method="POST">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />

                <button type="submit" class="login-btn">Log In</button>
                <p class="signup-link">Don't have an account? <a href="../account_setup/signUp.html">Sign up</a></p>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>
</body>

<script src="../main.js"></script>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shelf</title>
    <link rel="stylesheet" href="./styles/Home-styling.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
            <nav>
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h2>Find your next read</h2>
            <form class="search-bar" id="search-form" action="src/searchResults.html" method="get">
                <input type="text" name="q" placeholder="Search books, authors, genre..." required />
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="featured-books">
        <div class="container">
            <h2>Featured Books</h2>
            <div class="book-grid">
                <!-- Book cards will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Online Shelf. All rights reserved.</p>
        </div>
    </footer>
    <script src="./scripts/shared.js"></script>
    <script src="./scripts/home-script.js"></script>
</body>

</html>

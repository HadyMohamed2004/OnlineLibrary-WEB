<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shelf</title>
    <link rel="stylesheet" href="Home-styling.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="myBooks.html">My Books</a>
                <a href="wishlist.html">Wishlist</a>
                <a href="addBook.html">Add a book</a>
                <a href="AdminDashboard.html">Dashboard</a>
                <a href="userDashboard.html">My account</a>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h2>Find your next read</h2>
            <form class="search-bar">
                <input type="text" placeholder="Search books, authors, genre..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="featured-books">
        <div class="container">
            <h2>Featured Books</h2>
            <div class="book-grid">
                <div class="book-card">
                    <img src="https://covers.openlibrary.org/b/id/10648514-L.jpg" alt="Book Cover">
                    <p>Tyll</p>
                    <form class="borrow-btn">
                        <button type="submit">Borrow</button>
                    </form>
                </div>
                <div class="book-card">
                    <img src="https://covers.openlibrary.org/b/id/11446888-L.jpg" alt="Book Cover">
                    <p>The Marian</p>
                    <form class="borrow-btn">
                        <button type="submit">Borrow</button>
                    </form>
                </div>
                <div class="book-card">
                    <img src="https://covers.openlibrary.org/b/id/11326818-L.jpg" alt="Book Cover">
                    <p>A Gentleman in Moscow</p>
                    <form class="borrow-btn">
                        <button type="submit">Borrow</button>
                    </form>
                </div>
                <div class="book-card">
                    <img src="https://covers.openlibrary.org/b/id/14811180-L.jpg" alt="Book Cover">
                    <p>The Great Gatsby</p>
                    <form class="borrow-btn">
                        <button type="submit">Borrow</button>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>
</body>

</html>

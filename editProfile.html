<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Online Shelf</title>
    <link rel="stylesheet" href="editProfile-styling.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
            <nav>
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <form class="search-bar">
                <input type="text" placeholder="Search books, authors, genre..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <div class="container">
        <section class="profile-edit-container">
            <h1>Edit Your Profile</h1>

            <div class="profile-sections">
                <div class="profile-avatar-section">
                    <h2>Profile Picture</h2>
                    <div class="avatar-container">
                        <div class="current-avatar">
                            <div class="user-avatar" id="profile-initials">JD</div>
                        </div>
                        <div class="avatar-upload">
                            <p>Profile picture functionality coming soon.</p>
                        </div>
                    </div>
                </div>

                <div class="profile-details-section">
                    <h2>Personal Information</h2>
                    <form class="profile-form" id="profile-form">
                        <div class="form-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname" required />
                        </div>

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required />
                        </div>

                        <div id="profile-error" class="error-message"></div>

                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>

                <div class="password-change-section">
                    <h2>Change Password</h2>
                    <form class="password-form" id="password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password:</label>
                            <input type="password" id="current-password" name="current-password" required />
                        </div>

                        <div class="form-group">
                            <label for="new-password">New Password:</label>
                            <input type="password" id="new-password" name="new-password" required />
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required />
                        </div>

                        <div id="password-error" class="error-message"></div>

                        <button type="submit" class="change-password-btn">Update Password</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>

    <script src="shared.js"></script>
    <script src="editProfile-script.js"></script>
</body>

</html>

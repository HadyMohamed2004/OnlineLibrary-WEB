<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books - Online Shelf</title>
    <link rel="stylesheet" href="../styles/allBooks-styling.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="../index.html" aria-label="Online Shelf Home">Online Shelf</a></h1>
            <nav aria-label="Main navigation">
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <form class="search-bar" role="search">
                <input type="text" name="q" placeholder="Search books, authors, genre..." required aria-label="Search books" />
                <button type="submit" aria-label="Submit search">Search</button>
            </form>
        </div>
    </section>

    <section class="all-books-section">
        <div class="container">
            <h2>Book Catalog</h2>

            <form id="filter-form" class="filter-controls" method="get" action="allBooks.html">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter" name="category" aria-label="Filter by category">
                        <option value="all">All Categories</option>
                        <option value="biography">Biography</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="history">History</option>
                        <option value="horror">Horror</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="availability-filter">Availability:</label>
                    <select id="availability-filter" name="availability" aria-label="Filter by availability">
                        <option value="all">All</option>
                        <option value="available">Available</option>
                        <option value="borrowed">Borrowed</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by" name="sort" aria-label="Sort results">
                        <option value="title">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                        <option value="author">Author A-Z</option>
                        <option value="recent">Recently Added</option>
                    </select>
                </div>

                <button type="submit" class="apply-filters">Apply Filters</button>
            </form>

            <div class="book-grid" role="list" aria-label="Book list">
                <!-- Book cards will be generated by JavaScript -->
            </div>

            <nav class="pagination" aria-label="Page navigation">
                <a href="?page=1" class="active" aria-current="page" aria-label="Current page, page 1">1</a>
                <a href="?page=2" aria-label="Go to page 2">2</a>
                <a href="?page=3" aria-label="Go to page 3">3</a>
                <a href="?page=2" aria-label="Go to next page">Next Â»</a>
            </nav>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Online Shelf.</p>
        </div>
    </footer>

    <script src="../scripts/shared.js"></script>
    <script src="../scripts/allBooks-script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Online Shelf</title>
    <link rel="stylesheet" href="../styles/allBooks-styling.css" />
    <link rel="stylesheet" href="../styles/searchResults-styling.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="../index.html" aria-label="Online Shelf Home">Online Shelf</a></h1>
            <nav aria-label="Main navigation">
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <form class="search-bar" role="search">
                <input type="text" name="q" placeholder="Search books, authors, genre..." required aria-label="Search books" />
                <button type="submit" aria-label="Submit search">Search</button>
            </form>
        </div>
    </section>

    <section class="search-results-section">
        <div class="container">
            <h2>Search Results</h2>
            <p id="search-query-display">Showing results for: <span class="search-term"></span></p>

            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter" name="category" aria-label="Filter by category">
                        <option value="all">All Categories</option>
                        <option value="biography">Biography</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="history">History</option>
                        <option value="horror">Horror</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="availability-filter">Availability:</label>
                    <select id="availability-filter" name="availability" aria-label="Filter by availability">
                        <option value="all">All</option>
                        <option value="available">Available</option>
                        <option value="borrowed">Borrowed</option>
                    </select>
                </div>
            </div>

            <div class="book-grid" role="list" aria-label="Search results">
                <!-- Book cards will be generated by JavaScript -->
            </div>

            <div id="no-results" class="no-results hidden">
                <h3>No Results Found</h3>
                <p>Try adjusting your search terms or filters.</p>
            </div>

            <nav class="pagination" aria-label="Search results navigation">
                <!-- Pagination will be generated by JavaScript if needed -->
            </nav>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Online Shelf.</p>
        </div>
    </footer>

    <script src="../scripts/shared.js"></script>
    <script src="../scripts/searchResults-script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books - Online Shelf</title>
    <link rel="stylesheet" href="allBooks-styling.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
            <nav>
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <form class="search-bar">
                <input type="text" placeholder="Search books, authors, genre..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="all-books-section">
        <div class="container">
            <h2>Book Catalog</h2>

            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="biography">Biography</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="history">History</option>
                        <option value="horror">Horror</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="availability-filter">Availability:</label>
                    <select id="availability-filter">
                        <option value="all">All</option>
                        <option value="available">Available</option>
                        <option value="borrowed">Borrowed</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="title">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                        <option value="author">Author A-Z</option>
                        <option value="recent">Recently Added</option>
                    </select>
                </div>
            </div>

            <div class="book-grid">
                <!-- Book cards will be generated by JavaScript -->
            </div>

            <div class="pagination">
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">Next Â»</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>

    <script src="shared.js"></script>
    <script src="allBooks-script.js"></script>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminDashboard-Styling.css" />
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
            <nav>
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <form class="search-bar">
                <input type="text" placeholder="Search books, authors, genre..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <!-- Dashboard Main -->
    <section class="dashboard">
        <div class="container">
            <h2>Admin Dashboard</h2>

            <div class="dashboard-grid">
                <!-- Books Management Card -->
                <div class="dashboard-card books-management">
                    <h3>Book Management</h3>
                    <div class="book-grid" id="admin-book-grid">
                        <!-- Books will be populated by JavaScript -->
                    </div>
                    <div class="card-footer">
                        <button class="add-btn" id="add-book-btn">Add New Book</button>
                        <a href="allBooks.html" class="view-all">View all books →</a>
                    </div>
                </div>

                <!-- User Management Card -->
                <div class="dashboard-card user-management">
                    <h3>User Management</h3>
                    <div class="user-list" id="admin-user-list">
                        <!-- Users will be populated by JavaScript -->
                    </div>
                    <div class="card-footer">
                        <a href="allUsers.html" class="view-all">View all users →</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>

    <script src="shared.js"></script>
    <script src="adminDashboard-script.js"></script>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book - Admin</title>
    <link rel="stylesheet" href="addBook-Styling.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
            <nav>
                <!-- Navigation will be dynamically updated by JavaScript -->
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <form class="search-bar">
                <input type="text" placeholder="Search for a book..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <div class="container">
        <section class="admin-container">
            <h1>Add a new book</h1>

            <form class="add-form" id="add-book-form" enctype="multipart/form-data">
                <!-- Book cover -->
                <label>Current Book Cover:</label>
                <img src="https://via.placeholder.com/150x210?text=Book+Cover" alt="Book Cover"
                    class="book-cover-preview" id="cover-preview" />

                <label for="cover-url">Book Cover URL:</label>
                <input type="url" id="cover-url" name="cover-url" placeholder="Enter image URL or use a placeholder" />

                <!-- Book fields -->
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter the name of the book" />

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required placeholder="Enter the name of the author" />

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"
                    placeholder="Description of the book..."></textarea>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="# of pages" />

                <label for="status">Availability:</label>
                <select id="status" name="status">
                    <option value="available" selected>Available</option>
                    <option value="borrowed">Borrowed</option>
                </select>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Add Book</button>
                    <button type="button" class="delete-btn" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>

    <script src="shared.js"></script>
    <script src="addBook-script.js"></script>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../main_ui.css" />
    <link rel="stylesheet" href="css/AdminDashboard-Styling.css" />
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <h1 class="logo"><a href="index.html">Online Shelf</a></h1>
        <nav>
        </nav>
    </header>

    

    <!-- Dashboard Main -->
    <section class="dashboard">
        <div class="container">
            <h2>Admin Dashboard</h2>

            <div class="dashboard-grid">
                <!-- Books Management Card -->
                <div class="dashboard-card books-management">
                    <h3>Book Management</h3>
                    <div class="book-grid">
		    </div>
                    <div class="card-footer">
			<button class="add-btn">Add New Book</button>
                        <a href="#" class="view-all">View all books →</a>
                    </div>
                </div>

                <!-- User Management Card -->
                <div class="dashboard-card user-management">
                    <h3>User Management</h3>
                    <div class="user-list">
                        <div class="user-item">
                            <div class="user-avatar">JD</div>
                            <div class="user-details">
                                <p class="user-name">John Doe</p>
                                <p class="user-email">john.doe@example.com</p>
                            </div>
                            <div class="user-actions">
                                <button class="view-btn">View</button>
                                <button class="suspend-btn">Suspend</button>
                            </div>
                        </div>
                        <div class="user-item">
                            <div class="user-avatar">JS</div>
                            <div class="user-details">
                                <p class="user-name">Jane Smith</p>
                                <p class="user-email">jane.smith@example.com</p>
                            </div>
                            <div class="user-actions">
                                <button class="view-btn">View</button>
                                <button class="suspend-btn">Suspend</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="view-all">View all users →</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>2025 Online Shelf.</p>
        </div>
    </footer>
<script src="addBook.js"></script>

<script src="main.js"></script>
<script src="adminDashboard.js"></script>
</body>

</html>
